<div class="container py-5">
  <div class="form-section">
    <h2 class="text-center">Make a Reservation</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" placeholder="e.g., +94 71 234 5678" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Room Type</label>
        <select class="form-select" required>
          <option selected disabled>Select a room type</option>
          <option>Single</option>
          <option>Double</option>
          <option>Deluxe</option>
          <option>Suite</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-in Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Check-out Date</label>
          <input type="date" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Guests</label>
        <input type="number" class="form-control" min="1" max="10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" required>
          <option selected disabled>Select a method</option>
          <option>Credit Card</option>
          <option>Pay at Hotel</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Reserve Now</button>
      </div>
    </form>
  </div>

 <!-- Modify Reservation -->
  <section class="form-section">
    <h2>Modify Reservation</h2>
    <form id="modifyForm">
      <div class="mb-3">
        <label for="reservation_id" class="form-label">Reservation ID</label>
        <input type="number" class="form-control" name="reservation_id" required>
      </div>
      <div class="mb-3">
        <label for="room_type" class="form-label">New Room Type</label>
        <select class="form-select" name="room_type">
          <option value="">--Select--</option>
          <option>Standard</option>
          <option>Deluxe</option>
          <option>Suite</option>
          <option>Family</option>
          <option>Single</option>
          <option>Double</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="num_guests" class="form-label">New Number of Guests</label>
        <input type="number" class="form-control" name="num_guests">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="arrival_date" class="form-label">New Arrival Date</label>
          <input type="date" class="form-control" name="arrival_date">
        </div>
        <div class="col-md-6 mb-3">
          <label for="departure_date" class="form-label">New Departure Date</label>
          <input type="date" class="form-control" name="departure_date">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Reservation</button>
    </form>
  </section>

  <!-- Cancel Reservation -->
  <section class="form-section">
    <h2>Cancel Reservation</h2>
    <form id="cancelForm">
      <div class="mb-3">
        <label for="cancel_reservation_id" class="form-label">Reservation ID</label>
        <input type="number" class="form-control" name="reservation_id" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Cancel Reservation</button>
    </form>
  </section>

  <!-- Pay for Reservation -->
  <section class="form-section">
    <h2>Pay for Reservation</h2>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="payment_reservation_id" class="form-label">Reservation ID</label>
        <input type="number" class="form-control" id="reservation_id" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card_number" placeholder="1234 5678 9012 3456">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Expiration Date</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>
        <div class="col">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" placeholder="123">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="card_holder" placeholder="John Doe">
      </div>
      <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
    <button id="downloadBtn" class="btn btn-primary w-100">Download Payment Receipt</button>
  </section>
</div>

<script>
  let billData = {};

  document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const reservationId = document.getElementById("reservation_id").value;
    const cardHolder = document.getElementById("card_holder").value;
    const cardNumber = document.getElementById("card_number").value;

    alert("Payment Successful!");

    billData = {
      reservationId,
      cardHolder,
      cardNumber,
      date: new Date().toLocaleDateString(),
      amount: ""
    };

    document.getElementById("downloadBtn").style.display = "block";
  });

  document.getElementById("downloadBtn").addEventListener("click", function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("SL Hotels - Payment Receipt", 20, 20);
    doc.setFontSize(12);
    doc.text(`Date: ${billData.date}`, 20, 35);
    doc.text(`Reservation ID: ${billData.reservationId}`, 20, 45);
    doc.text(`Card Holder: ${billData.cardHolder}`, 20, 55);
    doc.text(`Card Number: **** **** **** ${billData.cardNumber.slice(-4)}`, 20, 65);
    doc.text(`Amount Paid: ${billData.amount}`, 20, 75);
    doc.text("Thank you for staying with SL Hotels!", 20, 95);

    doc.save(`SLHotels_Receipt_${billData.reservationId}.pdf`);
  });
</script>
