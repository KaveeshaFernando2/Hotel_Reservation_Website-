<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SL Hotels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
      min-height: 100vh;
      color: #222;
        font-weight: 1000;
    }
    a {
      color: #020202;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: transparent;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.5rem;
      color: #222;
    }
    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      object-fit: cover;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .nav-links li a {
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-links li a:hover,
    .nav-links li a.register-btn {
      background-color: #007bff;
      color: white;
    }
    .nav-links li a.register-btn {
      font-weight: 700;
    }

    /* Register container */
    .register-container {
      max-width: 400px;
      background: white;
      margin: 80px auto 40px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .register-container h2 {
      text-align: center;
      font-weight: 800;
      margin-bottom: 30px;
      color: #222;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0f0f0f;
    }

    button {
      padding: 14px 0;
      background-color: #007bff;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0c0c0c;
    }

    /* Footer text */
    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
    }
    .footer-text a {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/luxury-hotel-logo-design-template-ac37aa5c02927f6720bc68c71247b69c_screen.jpg?ts=1660122253" alt="SL Hotels Logo" />
      <span>SL Hotels</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="register-btn">Register</a></li>
    </ul>
  </nav>

  <section class="register-container" aria-label="Registration form">
    <h2>Create Account</h2>
    <form action="#" method="POST" novalidate>
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Your full name"
        required
        autocomplete="name"
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
        autocomplete="email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
        minlength="6"
        autocomplete="new-password"
      />

      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Re-enter password"
        required
        minlength="6"
        autocomplete="new-password"
      />

      <button type="submit">Register</button>
    </form>
    <p class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </section>
</body>
</html>
