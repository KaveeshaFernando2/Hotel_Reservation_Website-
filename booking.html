<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SL Hotels - Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
    }
    .room-card {
      margin-bottom: 30px;
    }
    .room-image {
      height: 200px;
      object-fit: cover;
    }

       /* Navigation bar */
    .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar .logo img {
      height: 50px;
      border-radius: 8px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #1e40af;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links li a:hover,
    .nav-links li a.register-btn {
      color: #fff;
      background-color: #1e40af;
      padding: 6px 12px;
      border-radius: 5px;
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    

      <div class="logo">
      <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/luxury-hotel-logo-design-template-ac37aa5c02927f6720bc68c71247b69c_screen.jpg?ts=1660122253" alt="SL Hotels Logo" />
      <span>SL Hotels</span>
        </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="rooms.html">Rooms</a></li>
         <li class="nav-item"><a class="nav-link active" href="reservation.html">Reservation</a></li>
        <li><a href="contact.html">Contact</a></li>
      
    </ul>
    </nav>

  <!-- Booking Page Content -->
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Available Rooms for Booking</h2>
    <div class="row" id="roomsContainer"></div>
  </div>

  <script>
    const rooms = [
      { id: '1', name: 'Deluxe Ocean View', type: 'Deluxe', price: 25000, capacity: 2, bathrooms: 1, size: 30, breakfast: true, wifi: true, tv: true, ac: true, description: 'A spacious room with a breathtaking view of the ocean.', image: 'https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg' },
      { id: '2', name: 'Premium Suite', type: 'Suite', price: 45000, capacity: 4, bathrooms: 2, size: 60, breakfast: true, wifi: true, tv: true, ac: true, description: 'Ultimate luxury experience with a separate living area.', image: 'https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg' },
      { id: '3', name: 'Standard Room', type: 'Standard', price: 15000, capacity: 2, bathrooms: 1, size: 25, breakfast: false, wifi: true, tv: true, ac: true, description: 'Comfortable and affordable with essential amenities.', image: 'https://images.pexels.com/photos/271619/pexels-photo-271619.jpeg' },
      { id: '4', name: 'Family Room', type: 'Family', price: 32000, capacity: 5, bathrooms: 2, size: 45, breakfast: true, wifi: true, tv: true, ac: true, description: 'Ideal for families with children and multiple beds.', image: 'https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg' },
      { id: '5', name: 'Residential Suite', type: 'Residential', price: 60000, capacity: 4, bathrooms: 2, size: 80, breakfast: true, wifi: true, tv: true, ac: true, description: 'Long stays with kitchen, lounge and balcony.', image: 'https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg' },
      { id: '6', name: 'Superior Garden Room', type: 'Superior', price: 28000, capacity: 3, bathrooms: 1, size: 35, breakfast: true, wifi: true, tv: true, ac: true, description: 'Modern room with tropical garden view.', image: 'https://images.pexels.com/photos/271639/pexels-photo-271639.jpeg' },
      { id: '7', name: 'Economy Single', type: 'Standard', price: 10000, capacity: 1, bathrooms: 1, size: 18, breakfast: false, wifi: true, tv: false, ac: true, description: 'Budget-friendly for solo travelers.', image: 'https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg' },
      { id: '8', name: 'Honeymoon Suite', type: 'Suite', price: 50000, capacity: 2, bathrooms: 1, size: 50, breakfast: true, wifi: true, tv: true, ac: true, description: 'Romantic setup with jacuzzi.', image: 'https://images.pexels.com/photos/261395/pexels-photo-261395.jpeg' },
      { id: '9', name: 'Presidential Suite', type: 'Suite', price: 95000, capacity: 4, bathrooms: 3, size: 100, breakfast: true, wifi: true, tv: true, ac: true, description: 'Top luxury experience with VIP service.', image: 'https://images.pexels.com/photos/1457844/pexels-photo-1457844.jpeg' }
    ];

    const container = document.getElementById('roomsContainer');
    rooms.forEach(room => {
      const card = document.createElement('div');
      card.className = 'col-md-4 room-card';
      card.innerHTML = `
        <div class="card h-100">
          <img src="${room.image}" class="card-img-top room-image" alt="${room.name}" />
          <div class="card-body">
            <h5 class="card-title">${room.name}</h5>
            <p class="card-text">${room.description}</p>
            <ul class="list-unstyled">
              <li><strong>Type:</strong> ${room.type}</li>
              <li><strong>Price:</strong> Rs.${room.price.toLocaleString()}</li>
              <li><strong>Capacity:</strong> ${room.capacity} people</li>
              <li><strong>Bathrooms:</strong> ${room.bathrooms}</li>
              <li><strong>Size:</strong> ${room.size} mÂ²</li>
              <li><strong>Breakfast:</strong> ${room.breakfast ? 'Included' : 'Not included'}</li>
              <li><strong>WiFi:</strong> ${room.wifi ? 'Yes' : 'No'}</li>
              <li><strong>TV:</strong> ${room.tv ? 'Yes' : 'No'}</li>
              <li><strong>AC:</strong> ${room.ac ? 'Yes' : 'No'}</li>
            </ul>
            <a href="reservation.html" class="btn btn-primary w-100">Book Now</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
